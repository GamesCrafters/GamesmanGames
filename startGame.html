<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheets/app.css"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="globals.js"></script>
<script src="session.js"></script>
<script src="gameSetup.js"></script>
<script src="app.js"></script>
<script src="config.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#game-title').text(game.title);
	$('#game-config').getConfigure(game.parameters);


	var vars = [], hash;
	  var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
    	hash = hashes[i].split('=');
    	vars.push(hash[0]);
    	vars[hash[0]] = hash[1];
    }
	$('#gname').val(window.game.asset);
});
</script>

</head>
<body>
<div class="row">
	<div class="twelve columns">
		<div class="panel">
			<h1 id="game-title"></h1>
		</div>
	</div>
</div>

<div class="row">
	<div class="twelve columns">
		<div id="game-config" class="twelve columns">
			<form action='play.html' class='custom' >
			  <fieldset>
			    <legend>Player Info</legend>
			    <div class="row">
			      <div class="three columns">
			        <input type='text' name='player1' value='' placeholder='Player 1 Name' />
			      </div>     
			      <div class="three columns">
			        <div class="row collapse">
			          <div class="six columns">
			            <input type="radio" name='p1' value='human' checked>Human
			          </div>
			          <div class="six columns">
			            <input type='radio' name='p1' value='comp'>Computer          
			          </div>
			        </div>
			      </div>
			      <div class="three columns">
			        <input type='text' name='player2' value='' placeholder='Player 2 Name' />
			      </div>
			      <div class="three columns">
			        <div class="row collapse">
			          <div class="six columns">
			            <input type='radio' name='p2' value='human' checked>Human
			          </div>
			          <div class="six columns">
			            <input type='radio' name='p2' value='comp'>Computer
			          </div>
			        </div>
			      </div>
			    </div>
			  </fieldset>
			  <fieldset>
			    <legend>Game Info</legend>
				<!--This is Where the game info options will go -->
				<div class="three columns">
			        <div class="row collapse">
			          <div class="six columns">
			          	<span>Width: </span>
			            <input type="radio" name='width' value='3' checked>3
			            <input type='radio' name='width' value='4'>4
			            <input type='radio' name='width' value='5'>5
			            <input type='radio' name='width' value='6'>6
			            <input type='radio' name='width' value='7'>7
			            <input type='radio' name='width' value='8'>8          
			          </div>
			        </div>
			      </div>
			      <div class="three columns">
			        <div class="row collapse">
			          <div class="six columns">
			          	<span>Height: </span>
			            <input type="radio" name='height' value='3' checked>3
			            <input type='radio' name='height' value='4'>4
			            <input type='radio' name='height' value='5'>5 
			            <input type='radio' name='height' value='6'>6
			            <input type='radio' name='height' value='7'>7 
			            <input type='radio' name='height' value='8'>8          
			          </div>
			        </div>
			      </div>
			  </fieldset>
			  <input type="hidden" name="p1-type" id="p1-type" value="human" />
			  <input type="hidden" name="p2-type" id="p2-type" value="computer" />
			  <input type="hidden" name="game" id="gname" value="" />
			  <input type="hidden" name="continue-game" id="continue-game" value="no" />
			  <input class="button" type="submit" value="Let's Play!" />
			</form>
		</div>
	</div>
</div>


<script src="foundation/js/vendor/jquery.js"></script>
<script src="foundation/js/foundation.min.js"></script>
<script>
$(document).foundation();
</script>
</body>
</html>
